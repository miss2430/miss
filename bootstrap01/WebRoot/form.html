<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>Bootstrap Start</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<style type='text/css'>
</style>

<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<!--[if lte IE 9]>
	<script src="js/respond.min.js"></script>
	<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<form role="form" action="#" id="form1">
			<div class="form-group">
				<label for="name">名称</label>
				<input type="text" class="form-control" id="name" name="name"
					placeholder="请输入名称">
			</div>
			<div class="form-group">
				<label for="pwd">密码</label>
				<input type="password" class="form-control" id="pwd" name="pwd"
					placeholder="请输入密码">
			</div>
			<div class="form-group">
				<label for="pwd">职业</label>
				<select class="form-control" id="job" name="job" placeholder="请输入密码">

				</select>
			</div>

			<button type="submit" class="btn btn-default">提交</button>
			<button type="button" class="btn btn-default" id="btn_get">获取</button>
		</form>

	</div>
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn_get").click(function() {
				alert($("#form1").serialize());
			});
			var option = $("<option>").val(1).text("软件开发");
			$("#job").append(option);
			option = $("<option>").val(2).text("电子商务");
			$("#job").append(option);
			$("#job").val(2);
		});
	</script>
</body>
</html>
